<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillScope - Login</title>
  <style>

    body{
      font-family: Arial, sans-serif;
      background-image: url('https://blogimages.softwaresuggest.com/blog/wp-content/uploads/2023/04/14124110/Top-10-Job-Portals-in-India-That-Makes-Them-Good-min.jpg');
      background-size: cover;
      
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    .card {
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(45,63,253,1) 100%);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .form {
      text-align: center;
    }

    .form h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      background-color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      color: #fff;
    }

    .form input[type="text"]:focus,
    .form input[type="email"]:focus,
    .form input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form button:hover {
      background-color: #0056b3;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      color: #fff;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  

  <div class="container">
    <div id="login-card" class="card">
      <form id="login-form" class="form">
        <h2>Login to SkillScope</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="register-link">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
      </form>
    </div>

    <div id="register-card" class="card hidden">
      <form id="register-form" class="form">
        <h2>Create an Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p class="register-link">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
      </form>
    </div>
  </div>



  <script>
    function showRegisterForm() {
      document.getElementById("login-card").classList.add("hidden");
      document.getElementById("register-card").classList.remove("hidden");
    }
  
    function showLoginForm() {
      document.getElementById("register-card").classList.add("hidden");
      document.getElementById("login-card").classList.remove("hidden");
    }
  
    // Function to redirect to homepage after login
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      // You can replace "homepage.html" with the actual URL of your homepage
      window.location.href = "index.html"; 
    });
  
    // Function to redirect to homepage after registration
    document.getElementById("register-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      // You can replace "homepage.html" with the actual URL of your homepage
      window.location.href = "index.html";
    });
  </script>
  
</body>
</html>
